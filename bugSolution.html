<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    //Handle non-existent property using optional chaining and nullish coalescing
    let element = document.getElementById("myDiv");
    let nonExistentProperty = element?.nonExistentProperty ?? "Property not found";
    console.log(nonExistentProperty); //Outputs "Property not found"
    
    //Correct the tag name usage
    let correctTag = document.getElementsByTagName("div");
    console.log(correctTag);
  </script>
</body>
</html>
