<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Attempting to access a non-existent property of an element
    let element = document.getElementById("myDiv");
    let nonExistentProperty = element.nonExistentProperty;
    console.log(nonExistentProperty); //This throws an error
    
    //This is another case that causes an error
    let wrongTag = document.getElementByTagName("p");
    console.log(wrongTag);
  </script>
</body>
</html>
